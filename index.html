<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="apple.png">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>

            <div class="gallary" id="gallery">
                <!-- Images will be loaded dynamically -->
            </div>
            
        </div>
    </div>

    <script>
        // List of images in the images folder
        // Add new image filenames to this array to include them in the gallery
        const imageFiles = [
            'mountain.svg',
            'ocean.svg', 
            'sky.svg',
            'forest.svg',
            'desert.svg',
            'sunset.svg',
            'nature.svg'
        ];

        // Function to load and display images dynamically
        function loadGallery() {
            const gallery = document.getElementById('gallery');
            
            imageFiles.forEach(function(imageFile) {
                // Create figure element
                const figure = document.createElement('figure');
                figure.className = 'para';
                
                // Create img element
                const img = document.createElement('img');
                img.src = 'images/' + imageFile;
                img.alt = imageFile.split('.')[0]; // Use filename without extension as alt text
                
                // Add error handling for missing images
                img.onerror = function() {
                    this.style.display = 'none';
                    figure.style.display = 'none';
                };
                
                // Append img to figure
                figure.appendChild(img);
                
                // Append figure to gallery
                gallery.appendChild(figure);
            });
        }

        // Load gallery when page loads
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
